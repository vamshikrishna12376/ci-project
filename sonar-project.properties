# SonarQube Configuration

# Project identification
sonar.projectKey=ci-devops-project
sonar.projectName=CI/DevOps Project
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/main
sonar.tests=src/test

# Language
sonar.language=python
sonar.python.coverage.reportPaths=reports/coverage/coverage.xml
sonar.python.xunit.reportPath=reports/test-reports/junit.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*.pyc,**/__pycache__/**